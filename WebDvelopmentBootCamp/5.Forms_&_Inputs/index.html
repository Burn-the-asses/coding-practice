<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms | Inputs</title>
</head>

<body>
    <h2>This is the html form tutorial practice</h2>
    <form action="backend.phph">

        <div> 
            <label for="name">Name:</label>
            <input type: "text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type: "text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <br>
        <div>
            Date <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonnus <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            <label for="check">Are You Eligible?: </label>
            <input type="checkbox" name="myEligibility" id="check" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Femal<input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car" >
                <option value="swf">Indica</option>
                <option value="ind" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            Write About Yourself: <br><textarea name="myText" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now"> 
        </div>
         
    </form>
</body>

</html>
